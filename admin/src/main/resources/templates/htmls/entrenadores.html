        <form class="row g-6" id="formulario">
            <div class="estudiantes-container"> 
                <h2>Entrenadores  <span class="caret"><img src="../imgde/entrenador.png" alt=""> </span></h2>
               
            </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputEmail4" required name="name" placeholder="digite el nombre del entrenador">
          </div>

          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">identificacion</label>
            <input type="number" class="form-control" id="inputEmail4" required name="identificacion" placeholder="numero : 255445">
          </div>

          <div class="col-md-4">
            <label for="inputName" class="form-label">Celular</label>
            <input type="number" class="form-control" id="inputName" name="celular" placeholder="numero de celular"> 
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputState" name="Email" placeholder="digite el email" required>
          </div>
         

          <div class="col-md-4">
            <label for="inputState" class="form-label">actualizado</label>
            <input type="date" class="form-control" id="inputState" name="actualizado" required>
          </div>
          
          
          <div class="form-check form-switch col-6">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault" name="habilitado">Habilitar</label>
          </div>
          <div class="form-check form-switch col-6">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked" name="habilitado">Deshabilitar</label>
          </div>
          
          <div class="col-3">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
          <div class="col-4">
              <button class="btn btn-warning">Ver Tabla De Entrenadores</button>
            </div>
        </form>
