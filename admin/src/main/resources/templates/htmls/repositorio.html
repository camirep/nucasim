        <form class="row g-3" id="formulario">
            <div class="estudiantes-container"> 
                <h2>Repositorio Estudiantes <span class="caret"><img src="../imgde/carpeta.png" alt=""> </span></h2>
               
            </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Identificacion</label>
            <input type="number" class="form-control" id="inputEmail4" required name="Identidad" placeholder="numero de identificacion">
          </div>
          <div class="col-md-6">
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputName"  required name="name" placeholder="Nombre ejemplo: Carlos"> 
          </div>
          <div class="col-4">
            <label for="inputAddress" class="form-label">Link o Archivo</label>
            <input type="file" class="form-control" id="inputAddress" placeholder="" name="link" required> 
          </div>
          <div class="col-md-4">
              <label for="inputState" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="inputState" name="fecha" required>
            </div>
  
            <div class="col-md-4">
              <label for="inputState" class="form-label">Cursos</label>
                <input type="text" class="form-control" name="cursos"  required placeholder="Ingresa el curso">
            </div>
          
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Id De Repositorio</label>
            <input type="number" class="form-control" id="inputCity" name="Celular" placeholder="ejemplo: 3108247555" required>
          </div>


          <div class="col-md-6">
            <label for="inputState" class="form-label">Actualizado</label>
            <input type="date" class="form-control" id="inputState" name="fecha" required>
          </div>
          
          <div class="col-3">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
          <div class="col-4">
              <button class="btn btn-warning">Ver Tabla De Repositorio</button>
            </div>
        </form>
