<!DOCTYPE html>
<html lang="en" dir="ltr" >
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
      <div class="container mt-4">
        <div class="col-sm-6">
          <form th:action="@/save" th:object=${persona} method="post">
            <div class="card">
              <div class="card-header">
              <h3>Modulo persona</h3>
            </div>
              <div class="card-body">
              <div class="form-group">
                <label >ID</label>
                <input th:field="*{id}" type="text" class="form-control">
              </div>
              <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">editar</a>
              <div class="form-group">
                <label >nombre</label>
                <input th:field="*{nombre}" type="text" class="form-control">
              </div>

              <div class="form-group">
                <label >telefono</label>
                <input th:field="*{telefono}" type="text" class="form-control">
              </div>
            </div>
              <div class="card-footer">
                <input type="submit" value="guardar" class="btn btn-success">
              </div>
            </div>
          </form>
        </div>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
