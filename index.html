<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="admin/src/main/resources/templates/estilos/index2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="login">
            <section class="personas">
                <div class="imagen">
                    <img src="admin/src/main/resources/templates/imgde/logonucasim.png" alt="">
                </div>
                <div class="principal-titulo">
                    <h1 class="titulo">formulario persona</h1>
                </div>
                
                <form action="#" class="formulario">
                    <label for="id" class="label">id</label>
                    <input type="number" class="input" placeholder="Ejemplo: 100627882" name="id" required>

                    <label for="#" class="label">nombre</label>
                    <input type="text" class="input" placeholder="Ejemplo: Juan Orozco" name="nombre" required> 

                    <label for="#" class="label">telefono</label>
                    <input type="number" class="input" placeholder="Ejemplo: 1234567" name="telefono" required>

                    <div class="button">
                        <button class="button-iniciar" id="inscribir">inscribir</button>
                        <button class="button-iniciar" id="editar"> editar</button>
                    </div>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
